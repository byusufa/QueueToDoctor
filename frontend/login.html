<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>

<div class="card p-4" style="width: 300px; margin: auto; margin-top: 50px;">
    <h2 class="text-center p-2">Login</h2>
    <form onsubmit="handleLogin(event)">
        <div class="mb-3">
            <label class="form-label">Username</label>
            <input type="text" name="username" class="form-control" placeholder="Enter username">
        </div>
        <div class="mb-3">
            <label class="form-label">Password</label>
            <input type="password" name="password" class="form-control" placeholder="Enter password">
        </div>
        <button type="submit" class="btn btn-danger w-100">OK</button>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

<script>
    function handleLogin(event) {
        event.preventDefault();
        axios({
            url: "http://localhost:8080/api/login",
            method: "POST",
            data: {
                username: event.target[0].value,
                password: event.target[1].value
            }

        }).then(res => {
            localStorage.setItem("token", res.data.token)
            const roles = res.data.roles.map(role => role.authority);

            if (roles.includes("ROLE_ADMIN")) {
                window.location.href = "/admin.html";
            } else if (roles.includes("ROLE_USER")) {
                window.location.href = "/home.html";
            } else if (roles.includes("ROLE_DOCTOR")) {
                window.location.href = "/doctor.html";
            } else {
                window.location.href = "/";
            }
        })
            .catch(err => {
                console.error(err);
                alert("Login failed! Check your username and password.");
            });
    }

</script>

</body>
</html>
